<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Encontre o Emoji</title>
  <link rel="stylesheet" href="./css/estilo.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="game-wrapper">
    <header class="game-header">
      <h1><i class="far fa-smile-wink"></i> Encontre o Emoji</h1>
      <p class="subtitle">Clique nas cartas para revelar o emoji escondido</p>
    </header>

    <main class="game-container">
      <div class="cards-grid">
        <div class="card" data-id="0">
          <div class="card-inner">
            <div class="card-front">?</div>
            <div class="card-back"></div>
          </div>
        </div>
        <div class="card" data-id="1">
          <div class="card-inner">
            <div class="card-front">?</div>
            <div class="card-back"></div>
          </div>
        </div>
        <div class="card" data-id="2">
          <div class="card-inner">
            <div class="card-front">?</div>
            <div class="card-back"></div>
          </div>
        </div>
        <div class="card" data-id="3">
          <div class="card-inner">
            <div class="card-front">?</div>
            <div class="card-back"></div>
          </div>
        </div>
        <div class="card" data-id="4">
          <div class="card-inner">
            <div class="card-front">?</div>
            <div class="card-back"></div>
          </div>
        </div>
      </div>

      <div class="game-stats">
        <div class="stat-box">
          <span class="stat-label">Tentativas</span>
          <span id="tentativas" class="stat-value">0</span>
        </div>
        <div class="stat-box">
          <span class="stat-label">Acertos</span>
          <span id="acertos" class="stat-value">0</span>
        </div>
        <div class="stat-box">
          <span class="stat-label">Taxa de acerto</span>
          <span id="desempenho" class="stat-value">0%</span>
        </div>
      </div>
    </main>

    <footer class="game-footer">
      <button id="reset-btn" class="game-button"><i class="fas fa-sync-alt"></i> Reiniciar</button>
      <button id="newgame-btn" class="game-button primary"><i class="fas fa-play"></i> Novo Jogo</button>
    </footer>
  </div>

  <script src="./js/jogo.js"></script>
</body>
</html>
